<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <header>
      <!-- <section><button class="theme">Change theme</button></section> -->
    </header>
    <main>
      <section class="main">
        <div class="container">
          <div class="output__result__wrapper">
            <div class="output">
              <p></p>
            </div>
            <div class="rez"><button class="do">=</button></div>
          </div>
          <div class="special__btns">
            <button class="clearAll">AC</button>
            <button class="clear">L</button>
          </div>
          <div class="funcs">
            <button class="func">+</button>
            <button class="func">-</button>
            <button class="func">*</button>
            <button class="func">/</button>
          </div>
          <div class="special__funcs">
            <button class="sp__func" id="fact">!</button>
            <button class="sp__func" id="sqr">^2</button>
            <button class="sp__func" id="cube">^3</button>
            <button class="sp__func" id="in__n">^</button>
            <button class="sp__func" id="sqrt">2√</button>
            <button class="sp__func" id="cubet">3√</button>
            <button class="sp__func" id="dash">1/</button>
            <button class="sp__func" id="percent">%</button>

            <button class="sp__func" id="of_n">√</button>
            <button class="sp__func" id="opposite">+/-</button>

            <button class="sp__func" id="ten_of">10^</button>
          </div>
          <div class="nums">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">0</button>
          </div>

          <div class="storage">
            <button class="storage__item">MS</button>
            <button class="storage__item">MC</button>
            <button class="storage__item">M+</button>
            <button class="storage__item">M-</button>
            <button class="storage__item">MR</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
