<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main">
      <div class="output">
        <p></p>
      </div>
      <div class="special__btns">
        <button class="clearAll">AC</button>
        <button class="clear">L</button>
      </div>
      <div class="funcs">
        <button class="func">+</button>
        <button class="func">-</button>
        <button class="func">*</button>
        <button class="func">/</button>
      </div>
      <div class="special__funcs">
        <button class="sp__func">!</button>
        <button class="sp__func">^2</button>
        <button class="sp__func">^3</button>
        <button class="sp__func">^n</button>
        <button class="sp__func">2√</button>
        <button class="sp__func">3√</button>
        <button class="sp__func">3√</button>
        <button class="sp__func">n√</button>
        <button class="sp__func">n√</button>
        <button class="sp__func">10^</button>
      </div>
      <div class="nums">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="num">0</button>
      </div>
      <div class="rez"><button class="do">=</button></div>
    </section>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
